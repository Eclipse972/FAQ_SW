<p>La cotation concerne surtout les dessins de d&eacute;finition. C&apos;est à dire le dessin d'une pièce seule. Si la pièce à été réalisée correctement, elle contient la cotation.</p>
<p>Pour un dessin d'ensemble, il peut être nécessaire de rajouter quelques cotes comme les ajustement les déplacements de pièce.</p>
